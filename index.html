
<html>
<head>
<title> Տեստ</title>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width" />

<style>

 a {
 text-shadow: 0px 1px 1px #fff;
 background-image: -webkit-gradient(linear, left top, left bottom,  from(#ccc), to(#999));

 color: #222;
 display: block;

 font-weight: bold;
 padding: 10px 0;

}

ul {
 list-style: none;
 margin: 10px;
 padding: 0;
}
li{
 background-color: #FFffFF;
 border: 1px solid #999999;
 color: #222222;
 display: block;

 margin-bottom: -1px;
 padding: 12px 10px;
 text-decoration: none;
 }
 
 
 #leftButton {
 height: 30px;
 font-weight: bold;
 font-size:30px;
 text-align: center;
 color: red;
 text-shadow: rgba (0,0,0,0.6) 0px -1px 1px;
 line-height: 28px;
 border-width: 0 8px 0 8px; 
 display:none;

}

 
 </style>

<body>
<a href="#" id="start" onclick="f1()">Տեստը սկսելու համար սեղմեք այստեղ</a><br>


<div >
<form >
<label id="harc">հարց</label>  

<!--<input type="textarea" id="harc" value="հարց">  -->

<div>

<ul>
<li>
<input type="radio" name="disc" onclick="checkAnswer(1)">
<label id='l1'>Տարբերակ 1</label> 
</li>
<li>
<input type="radio" name="disc" onclick="checkAnswer(2)">
<label id='l2'>Տարբերակ 2</label>
</li>
<li>
<input type="radio" name="disc" onclick="checkAnswer(3)">
<label id='l3'>Տարբերակ 3</label> 
</li>
</ul>
</div>
<!--<input type="button" value="Հաջորդը" onclick="f()"><br> -->
<div id="leftButton" onclick="f()">Հաջորդը</div>
<label id='l4'>Միավորներ  </label>
<label id='score'>0  </label>
<!--<input type="text" id="score" value="0"> -->


</form> 
</div>
<script>

var currentQuestion=-1;
var miavor=0;
harcashar=new Array();

harcashar[0]=new Array("1. Ինֆորմացիայի քանակը  չափվում է","Ա. Տառերի քանակով","Բ. Բայթերով","Գ. Բիթերով",2);
harcashar[1]=new Array("2. Բայթը պարունակում է","Ա. 1 բիթ","Բ. 8 բիթ","Գ. 4 բիթ",2);
harcashar[2]=new Array("3. Ծրագրավորման լեզու է","Ա. Word","բ.  Excel","գ. Java",3);
harcashar[3]=new Array("4.	Օպերացիոն համակարգ չի հանդիսանում","Ա. Linux","Բ. Windows","Գ. Microsoft office",3);
harcashar[4]=new Array("5.	Տվյալների կուտակիչ չի հանդիսանում","Ա. Կոշտ սկավառակը","Բ. Լազերային սկավառակը","Գ. Մայր տպասալիկը",3);
harcashar[5]=new Array("6.	Մեկ կիլոբայթը հավասար է","Ա. 1000 բայթ","Բ. 100 բայթ","Գ. 1024 բայթ",3);
harcashar[6]=new Array("7.	Օպերացիոն համակարգի ինտերֆեյս է հանդիսանում","Ա. Անհատական համակարգիչի աշխատանքային սեղանը","Բ.  Անհատական համակարգիչի կիրառական ծրագրերը","Գ. Անհատական համակարգիչի կոշտ սկավառակը",1);
harcashar[7]=new Array("8.	Unicode սիմվոլը (տառը) իր մեջ պարունակում է","Ա. 1 բայթ","Բ. 2 բայթ","Գ. 3 բայթ",2);
harcashar[8]=new Array("9.	Համակարգիչի կիրառական ծրագիրը կատարվում է","Ա. Կոշտ սկավառակում","Բ. Օպերատիվ հիշողության մեջ","In the motherboard",2);
harcashar[9]=new Array("10.	 Օպերացիոն համակարգի իևտերֆեյսի փոփոխություն չէ'","Ա. Պիտակների ավելացումը","Բ. Էկրանի ֆոնի փոփոխությունը","Գ. Ֆայլի պատճենումը",3);
harcashar[10]=new Array("11.	Համակարգիչի աշխատանքի արագությունը կախված է","Ա. Ram size","Բ. Պրոցեսորի տակտային հաճախականությունից","both",3);

var radioButtons=document.getElementsByName("disc");
var questionBox=document.getElementById("harc");
var lbl1=document.getElementById("l1");
var lbl2=document.getElementById("l2");
var lbl3=document.getElementById("l3");
//var lbl=document.getElementById("l3");
var lblName="";

function f1(){
var x = document.getElementById("start");
var y=document.getElementById("leftButton");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
y.style.display = "block";
f();
}
function f(){
radioButtons[0].checked=false;
radioButtons[1].checked=false;
radioButtons[2].checked=false;

//enable buttons
var radios = document.getElementsByName('disc');
for (var i = 0, r=radios, l=r.length; i < l;  i++){
    radios[i].disabled = false;
}


//remove colors
lbl1.style.backgroundColor = "#ffffff";
lbl2.style.backgroundColor = "#ffffff";
lbl3.style.backgroundColor = "#ffffff";
//lbl.style.backgroundColor = "#ffffff";
currentQuestion++;
 
if (currentQuestion==(harcashar.length))
{
//remove colors
lbl1.style.backgroundColor = "#ffffff";
lbl2.style.backgroundColor = "#ffffff";
lbl3.style.backgroundColor = "#ffffff";
document.getElementById("score").innerHTML=0;
document.getElementById("harc").innerHTML='հարց';

var x = document.getElementById("start");
var y=document.getElementById("leftButton");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
  y.style.display = "block";

currentQuestion=0;
y.style.display = "none";
x.style.display = "block";
questionBox.value="հարց";
lbl1.innerHTML="Տարբերակ 1";
lbl2.innerHTML="Տարբերակ 2";
lbl3.innerHTML="Տարբերակ 3";
return;
}


questionBox.innerHTML=harcashar[currentQuestion][0];
lbl1.innerHTML=harcashar[currentQuestion][1];
lbl2.innerHTML=harcashar[currentQuestion][2];
lbl3.innerHTML=harcashar[currentQuestion][3];

}
function checkAnswer(){

var choice=0;
if (radioButtons[0].checked==true) choice=1;
if (radioButtons[1].checked==true)choice=2;
if (radioButtons[2].checked==true) choice=3;

switch(choice)
{
case 1 : lblName="l1"; break;
case 2 : lblName="l2"; break;
case 3 : lblName="l3";
}



lbl=document.getElementById(lblName);
if(choice==harcashar[currentQuestion][4]){
lbl.style.backgroundColor = "#00ff00";
miavor++;}
else{
lbl.style.backgroundColor = "#ff0000";
}

document.getElementById("score").innerHTML=miavor;
var radios = document.getElementsByName('disc');
for (var i = 0, r=radios, l=r.length; i < l;  i++){
    r[i].disabled = true;
}
}

</script>
</body>
</html>
